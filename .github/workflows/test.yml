name: Test

on:
  push:
    branches: [main, dld-247-infra-test-setup, 'claude/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend unit tests
        run: pnpm --filter @claude-transcript-viewer/frontend test:unit

      - name: Run backend unit tests
        run: pnpm --filter @claude-transcript-viewer/backend test:unit

      - name: Type check
        run: pnpm typecheck

  integration-tests:
    name: Integration Tests with LocalStack
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3
          DEBUG: 1
          DATA_DIR: /tmp/localstack/data
        ports:
          - 4566:4566
        options: >-
          --health-cmd "awslocal s3 ls || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for LocalStack to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4566/_localstack/health; do sleep 2; done'

      - name: Create S3 bucket and upload test fixtures
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
          AWS_ENDPOINT_URL: http://localhost:4566
        run: |
          # Install AWS CLI
          pip install awscli-local

          # Create bucket
          awslocal s3 mb s3://test-transcripts

          # Upload test fixtures
          awslocal s3 cp e2e/fixtures/sample-main-transcript.json s3://test-transcripts/transcript-20260201-001.json
          awslocal s3 cp e2e/fixtures/subagent-data-analyzer-20260201-001.json s3://test-transcripts/subagent-data-analyzer-20260201-001.json
          awslocal s3 cp e2e/fixtures/subagent-visualizer-20260201-001.json s3://test-transcripts/subagent-visualizer-20260201-001.json

          # Verify upload
          awslocal s3 ls s3://test-transcripts/

      - name: Run integration tests
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
        run: pnpm --filter @claude-transcript-viewer/backend test:integration

  e2e-tests:
    name: E2E Tests with Playwright
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3
          DEBUG: 1
        ports:
          - 4566:4566
        options: >-
          --health-cmd "awslocal s3 ls || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @claude-transcript-viewer/e2e exec playwright install --with-deps chromium

      - name: Wait for LocalStack
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4566/_localstack/health; do sleep 2; done'

      - name: Setup S3 test data
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
          AWS_ENDPOINT_URL: http://localhost:4566
        run: |
          pip install awscli-local
          awslocal s3 mb s3://test-transcripts
          awslocal s3 cp e2e/fixtures/ s3://test-transcripts/ --recursive

      - name: Build frontend
        run: pnpm --filter @claude-transcript-viewer/frontend build

      - name: Build backend
        run: pnpm --filter @claude-transcript-viewer/backend build

      - name: Start backend server
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          S3_BUCKET: test-transcripts
        run: |
          pnpm --filter @claude-transcript-viewer/backend start &
          timeout 30 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'

      - name: Start frontend server
        run: |
          pnpm --filter @claude-transcript-viewer/frontend preview &
          timeout 30 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'

      - name: Run E2E tests
        env:
          BASE_URL: http://localhost:5173
        run: pnpm --filter @claude-transcript-viewer/e2e test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

  workflow-validation-tests:
    name: Workflow File Validation (Skipped)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Docker Publish Workflow validation tests
        run: node --test e2e/tests/docker-publish-workflow.spec.mjs

  docker-e2e-tests:
    name: Docker Build E2E Tests (Skipped)
    runs-on: ubuntu-latest
    if: false  # Initially skipped - enable when Dockerfiles are implemented

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        run: docker build -t claude-transcript-viewer-frontend:test -f frontend/Dockerfile .

      - name: Build backend Docker image
        run: docker build -t claude-transcript-viewer-backend:test -f backend/Dockerfile .

      - name: Test frontend container
        run: |
          docker run -d --name frontend-test -p 8080:80 claude-transcript-viewer-frontend:test
          sleep 3
          curl -f http://localhost:8080 || exit 1
          docker stop frontend-test
          docker rm frontend-test

      - name: Test backend container
        run: |
          docker run -d --name backend-test -p 3001:3000 \
            -e AWS_ACCESS_KEY_ID=test \
            -e AWS_SECRET_ACCESS_KEY=test \
            -e S3_BUCKET=test-bucket \
            claude-transcript-viewer-backend:test
          sleep 5
          curl -f http://localhost:3001/api/health || exit 1
          docker stop backend-test
          docker rm backend-test

      - name: Check image sizes
        run: |
          frontend_size=$(docker inspect claude-transcript-viewer-frontend:test --format='{{.Size}}')
          backend_size=$(docker inspect claude-transcript-viewer-backend:test --format='{{.Size}}')
          frontend_mb=$((frontend_size / 1024 / 1024))
          backend_mb=$((backend_size / 1024 / 1024))
          echo "Frontend image size: ${frontend_mb}MB"
          echo "Backend image size: ${backend_mb}MB"
          if [ $frontend_mb -gt 100 ]; then
            echo "Warning: Frontend image size exceeds 100MB"
          fi
          if [ $backend_mb -gt 300 ]; then
            echo "Warning: Backend image size exceeds 300MB"
          fi

      - name: Run Docker build tests
        run: node --test e2e/tests/docker-build.spec.ts

  k8s-manifest-validation:
    name: Kubernetes Manifest Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Run K8s backend manifest validation tests
        run: pnpm tsx --test e2e/tests/k8s-manifests.spec.ts

      - name: Run K8s frontend manifest validation tests
        run: pnpm tsx --test e2e/tests/k8s-frontend-manifests.spec.ts

      - name: Run K8s LocalStack manifest validation tests
        run: pnpm tsx --test e2e/tests/k8s-localstack-manifests.spec.ts

  kind-cluster-validation:
    name: Kind Cluster Infrastructure Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Kind workflow validation tests
        run: pnpm tsx --test e2e/tests/kind-cluster-workflow.spec.ts

      - name: Run Kind local script validation tests
        run: pnpm tsx --test e2e/tests/local-kind-script.spec.ts

  kind-e2e-tests:
    name: Kind E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        run: docker build -t claude-transcript-viewer-frontend:test -f frontend/Dockerfile .

      - name: Build backend Docker image
        run: docker build -t claude-transcript-viewer-backend:test -f backend/Dockerfile .

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster
          config: scripts/kind-config.yaml

      - name: Load Docker images into kind
        run: |
          kind load docker-image claude-transcript-viewer-frontend:test --name test-cluster
          kind load docker-image claude-transcript-viewer-backend:test --name test-cluster
          docker pull localstack/localstack:3.0
          kind load docker-image localstack/localstack:3.0 --name test-cluster

      - name: Create test ConfigMaps and Secrets
        run: |
          # Backend ConfigMap
          kubectl create configmap claude-transcript-viewer-config \
            --from-literal=PORT=3000 \
            --from-literal=AWS_REGION=us-east-1 \
            --from-literal=S3_BUCKET=test-transcripts \
            --from-literal=AWS_ENDPOINT_URL=http://localstack:4566

          # Backend Secret
          kubectl create secret generic claude-transcript-viewer-secrets \
            --from-literal=AWS_ACCESS_KEY_ID=test \
            --from-literal=AWS_SECRET_ACCESS_KEY=test

          # Frontend ConfigMap
          kubectl create configmap claude-transcript-viewer-frontend-config \
            --from-literal=VITE_API_URL=http://claude-transcript-viewer-backend

      - name: Deploy LocalStack to kind cluster
        run: kubectl apply -f k8s/localstack/

      - name: Deploy backend to kind cluster
        run: |
          kubectl apply -f k8s/backend/
          kubectl set image deployment/claude-transcript-viewer-backend \
            backend=claude-transcript-viewer-backend:test
          kubectl patch deployment claude-transcript-viewer-backend --type=json \
            -p='[{"op": "replace", "path": "/spec/replicas", "value": 1}]'

      - name: Deploy frontend to kind cluster
        run: |
          kubectl apply -f k8s/frontend/
          kubectl set image deployment/claude-transcript-viewer-frontend \
            frontend=claude-transcript-viewer-frontend:test
          kubectl patch deployment claude-transcript-viewer-frontend --type=json \
            -p='[{"op": "replace", "path": "/spec/replicas", "value": 1}, {"op": "replace", "path": "/spec/template/spec/securityContext/runAsNonRoot", "value": false}, {"op": "remove", "path": "/spec/template/spec/securityContext/runAsUser"}, {"op": "replace", "path": "/spec/template/spec/containers/0/securityContext/runAsNonRoot", "value": false}, {"op": "remove", "path": "/spec/template/spec/containers/0/securityContext/runAsUser"}]'

      - name: Wait for all deployments to be ready
        run: |
          kubectl rollout status deployment/localstack --timeout=120s
          kubectl rollout status deployment/claude-transcript-viewer-backend --timeout=120s
          kubectl rollout status deployment/claude-transcript-viewer-frontend --timeout=120s

      - name: Setup S3 test data in LocalStack
        run: |
          kubectl exec deploy/localstack -- awslocal s3 mb s3://test-transcripts
          for f in e2e/fixtures/*.json e2e/fixtures/*.jsonl; do
            [ -f "$f" ] && kubectl cp "$f" "$(kubectl get pod -l app=localstack -o jsonpath='{.items[0].metadata.name}'):/tmp/$(basename $f)"
          done
          for f in e2e/fixtures/*.json e2e/fixtures/*.jsonl; do
            [ -f "$f" ] && kubectl exec deploy/localstack -- awslocal s3 cp "/tmp/$(basename $f)" "s3://test-transcripts/$(basename $f)"
          done

      - name: Port forward services
        run: |
          kubectl port-forward svc/claude-transcript-viewer-frontend 8080:80 &
          kubectl port-forward svc/claude-transcript-viewer-backend 3000:80 &
          kubectl port-forward svc/localstack 4566:4566 &
          sleep 5

      - name: Install Playwright browsers
        run: pnpm --filter @claude-transcript-viewer/e2e exec playwright install --with-deps chromium

      - name: Run E2E tests against kind cluster
        env:
          BASE_URL: http://localhost:8080
          API_URL: http://localhost:3000
        run: pnpm --filter @claude-transcript-viewer/e2e test

      - name: Debug on failure
        if: failure()
        run: |
          kubectl get pods -A
          kubectl describe pods -A
          kubectl logs -l app=localstack --tail=100
          kubectl logs -l app=claude-transcript-viewer-backend --tail=100
          kubectl logs -l app=claude-transcript-viewer-frontend --tail=100

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-kind
          path: e2e/playwright-report/
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linters
        run: pnpm lint
