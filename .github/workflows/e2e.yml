name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: e2e

      - name: Start LocalStack
        run: |
          docker compose up -d localstack
          echo "Waiting for LocalStack to be ready..."
          timeout 60 bash -c 'until docker compose exec -T localstack curl -s http://localhost:4566/_localstack/health | grep -q "\"s3\": \"running\""; do sleep 2; done'

      - name: Verify LocalStack S3
        run: |
          docker compose exec -T localstack awslocal s3 ls s3://transcripts/transcripts/

      - name: Build frontend
        run: npm run build --workspace=frontend

      - name: Start backend server
        run: |
          npm run dev --workspace=backend &
          echo "Waiting for backend to be ready..."
          timeout 30 bash -c 'until curl -s http://localhost:3001/api/health > /dev/null; do sleep 1; done'
        env:
          S3_ENDPOINT: http://localhost:4566
          S3_BUCKET_NAME: transcripts
          S3_FORCE_PATH_STYLE: 'true'
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test

      - name: Start frontend server
        run: |
          npm run preview --workspace=frontend &
          echo "Waiting for frontend to be ready..."
          timeout 30 bash -c 'until curl -s http://localhost:4173 > /dev/null; do sleep 1; done'

      - name: Run E2E tests
        run: npm run test --workspace=e2e
        env:
          BASE_URL: http://localhost:4173
          API_URL: http://localhost:3001
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        run: |
          docker compose down
          pkill -f "vite preview" || true
          pkill -f "tsx watch" || true
