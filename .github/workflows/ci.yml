name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck-and-lint:
    name: Type Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      S3_ENDPOINT: http://localhost:4566
      S3_BUCKET_NAME: transcripts
      S3_FORCE_PATH_STYLE: 'true'
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      BACKEND_URL: http://localhost:3000
      FRONTEND_URL: http://localhost:5173

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter @claude-transcript-viewer/e2e exec playwright install --with-deps chromium

      - name: Setup LocalStack S3
        run: |
          # Wait for LocalStack to be ready
          timeout 60 bash -c 'until curl -f http://localhost:4566/_localstack/health; do sleep 2; done'

          # Create S3 bucket
          aws --endpoint-url=http://localhost:4566 s3 mb s3://transcripts --region us-east-1

          # Upload test fixtures
          aws --endpoint-url=http://localhost:4566 s3 cp fixtures/main-transcript.jsonl s3://transcripts/main-transcript.jsonl
          aws --endpoint-url=http://localhost:4566 s3 cp fixtures/subagent-transcript.jsonl s3://transcripts/subagent-transcript.jsonl

          # Verify upload
          aws --endpoint-url=http://localhost:4566 s3 ls s3://transcripts/

      - name: Build packages
        run: pnpm build

      - name: Start backend server
        run: |
          cd packages/backend
          nohup pnpm start > backend.log 2>&1 &
          echo $! > backend.pid

          # Wait for backend to be ready
          timeout 30 bash -c 'until curl -f http://localhost:3000/health; do sleep 1; done'

      - name: Start frontend server
        run: |
          cd packages/frontend
          nohup pnpm preview --port 5173 --host > frontend.log 2>&1 &
          echo $! > frontend.pid

          # Wait for frontend to be ready
          timeout 30 bash -c 'until curl -f http://localhost:5173; do sleep 1; done'

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/e2e/playwright-report/
          retention-days: 7

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            packages/backend/backend.log
            packages/frontend/frontend.log
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          if [ -f packages/backend/backend.pid ]; then
            kill $(cat packages/backend/backend.pid) || true
          fi
          if [ -f packages/frontend/frontend.pid ]; then
            kill $(cat packages/frontend/frontend.pid) || true
          fi
