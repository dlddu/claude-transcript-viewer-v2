name: CI

on:
  push:
    branches: [main, dld-247-infra-test-env]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1
          DATA_DIR: /tmp/localstack/data
          DOCKER_HOST: unix:///var/run/docker.sock
        options: >-
          --health-cmd "awslocal s3 ls || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: e2e

      - name: Wait for LocalStack to be ready
        run: |
          echo "Waiting for LocalStack to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:4566/_localstack/health | grep -q '"s3": "available"'; then
              echo "LocalStack is ready!"
              break
            fi
            echo "Attempt $i/30: LocalStack not ready yet..."
            sleep 2
          done

      - name: Setup LocalStack S3 buckets and fixtures
        env:
          LOCALSTACK_ENDPOINT: http://localhost:4566
        run: npm run setup:localstack
        working-directory: e2e

      - name: Verify S3 setup
        run: |
          aws --endpoint-url=http://localhost:4566 s3 ls s3://test-transcripts/
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1

      - name: Start backend server
        env:
          LOCALSTACK_ENDPOINT: http://localhost:4566
          USE_LOCALSTACK: 'true'
        run: |
          npm run dev --workspace=backend &
          echo $! > backend.pid
          sleep 5

      - name: Start frontend server
        run: |
          npm run dev --workspace=frontend &
          echo $! > frontend.pid
          sleep 5

      - name: Wait for servers to be ready
        run: |
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            sleep 1
          done
          echo "Waiting for frontend..."
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null; then
              echo "Frontend is ready!"
              break
            fi
            sleep 1
          done

      - name: Run E2E tests
        env:
          LOCALSTACK_ENDPOINT: http://localhost:4566
          CI: true
          BASE_URL: http://localhost:5173
        run: npm test
        working-directory: e2e

      - name: Stop servers
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
          if [ -f frontend.pid ]; then kill $(cat frontend.pid) || true; fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            e2e/test-results/
            e2e/test-results.json
          retention-days: 30

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck (frontend)
        if: hashFiles('frontend/tsconfig.json') != ''
        run: npm run typecheck
        working-directory: frontend
        continue-on-error: true

      - name: Run typecheck (backend)
        if: hashFiles('backend/tsconfig.json') != ''
        run: npm run typecheck
        working-directory: backend
        continue-on-error: true
