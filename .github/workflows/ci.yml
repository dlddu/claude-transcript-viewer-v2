name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3
          DEBUG: 1
          DATA_DIR: /tmp/localstack/data
          EDGE_PORT: 4566
        ports:
          - 4566:4566
        options: >-
          --health-cmd "awslocal s3 ls || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      LOCALSTACK_ENDPOINT: http://localhost:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies - E2E
        working-directory: ./e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps

      - name: Install dependencies - Frontend
        working-directory: ./frontend
        run: npm ci
        continue-on-error: true

      - name: Install dependencies - Backend
        working-directory: ./backend
        run: npm ci
        continue-on-error: true

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        continue-on-error: true

      - name: Start Backend (Background)
        working-directory: ./backend
        run: |
          npm run start &
          echo $! > backend.pid
        continue-on-error: true

      - name: Wait for services
        run: |
          echo "Waiting for LocalStack..."
          timeout 30 bash -c 'until curl -f http://localhost:4566/_localstack/health; do sleep 2; done' || echo "LocalStack may not be ready"

          echo "Waiting for Backend..."
          timeout 30 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done' || echo "Backend may not be ready"

      - name: Run E2E tests
        working-directory: ./e2e
        run: npm test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies - Frontend
        working-directory: ./frontend
        run: npm ci
        continue-on-error: true

      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Type check Frontend
        working-directory: ./frontend
        run: npm run typecheck
        continue-on-error: true

      - name: Install dependencies - Backend
        working-directory: ./backend
        run: npm ci
        continue-on-error: true

      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint
        continue-on-error: true

      - name: Type check Backend
        working-directory: ./backend
        run: npm run typecheck
        continue-on-error: true

      - name: Install dependencies - E2E
        working-directory: ./e2e
        run: npm ci

      - name: Type check E2E
        working-directory: ./e2e
        run: npx tsc --noEmit
