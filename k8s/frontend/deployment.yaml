apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-transcript-viewer-frontend
  labels:
    app: claude-transcript-viewer-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: claude-transcript-viewer-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: claude-transcript-viewer-frontend
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: frontend
          image: ghcr.io/example-org/claude-transcript-viewer-frontend:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: claude-transcript-viewer-frontend-config
                  key: VITE_API_URL
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: 250m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
