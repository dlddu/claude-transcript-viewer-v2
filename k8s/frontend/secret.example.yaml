# Example Secret for Claude Transcript Viewer Frontend
#
# IMPORTANT: This is an example file. DO NOT commit actual secrets to version control.
#
# Usage:
#   1. Copy this file: cp secret.example.yaml secret.yaml
#   2. Replace placeholder values with your actual credentials
#   3. Apply: kubectl apply -f secret.yaml
#
# Alternative (recommended):
#   kubectl create secret generic claude-transcript-viewer-frontend-secrets \
#     --from-literal=VITE_API_KEY=<your-api-key>
#
apiVersion: v1
kind: Secret
metadata:
  name: claude-transcript-viewer-frontend-secrets
  labels:
    app: claude-transcript-viewer-frontend
    tier: frontend
type: Opaque
stringData:
  # Replace placeholder values with your actual frontend secrets
  VITE_API_KEY: "REPLACE_ME_WITH_YOUR_API_KEY"
