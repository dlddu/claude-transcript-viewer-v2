apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  labels:
    app: localstack
    tier: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
      tier: infrastructure
  template:
    metadata:
      labels:
        app: localstack
        tier: infrastructure
    spec:
      containers:
        - name: localstack
          image: localstack/localstack:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: edge
              containerPort: 4566
              protocol: TCP
          env:
            - name: SERVICES
              value: s3
            - name: DEBUG
              value: "1"
          livenessProbe:
            httpGet:
              path: /_localstack/health
              port: edge
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: edge
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
