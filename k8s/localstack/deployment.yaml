apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  labels:
    app: localstack
    tier: testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
      tier: testing
  template:
    metadata:
      labels:
        app: localstack
        tier: testing
    spec:
      containers:
        - name: localstack
          image: localstack/localstack:3.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: edge
              containerPort: 4566
              protocol: TCP
          env:
            - name: SERVICES
              value: s3
            - name: DEBUG
              value: "1"
            - name: DATA_DIR
              value: /tmp/localstack/data
          livenessProbe:
            httpGet:
              path: /_localstack/health
              port: edge
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: edge
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
