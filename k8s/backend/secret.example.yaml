# Example Secret for Claude Transcript Viewer Backend
#
# IMPORTANT: This is an example file. DO NOT commit actual secrets to version control.
#
# Usage:
#   1. Copy this file: cp secret.example.yaml secret.yaml
#   2. Replace placeholder values with your actual credentials
#   3. Apply: kubectl apply -f secret.yaml
#
# Alternative (recommended):
#   kubectl create secret generic claude-transcript-viewer-secrets \
#     --from-literal=AWS_ACCESS_KEY_ID=<your-key-id> \
#     --from-literal=AWS_SECRET_ACCESS_KEY=<your-secret-key>
#
apiVersion: v1
kind: Secret
metadata:
  name: claude-transcript-viewer-secrets
  labels:
    app: claude-transcript-viewer-backend
    tier: backend
type: Opaque
stringData:
  # Replace placeholder values with your actual AWS credentials
  AWS_ACCESS_KEY_ID: "REPLACE_ME_WITH_YOUR_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "REPLACE_ME_WITH_YOUR_SECRET_ACCESS_KEY"
